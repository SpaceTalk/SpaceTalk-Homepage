<head>
  <meta charset="utf-8">
  <title>SpaceTalk | Build and customize your very own Slack, Telegram, or Facebook Messenger</title>
  <meta name="description" content="SpaceTalk is an open-source chat app built with Meteor." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css" />
</head>

<body>
  {{> content}}
</body>

<template name="content">
  <div class="content">
    <div class="logo">
      <img src="/logo.png" />
    </div>
    <div class="breif">
      <p>SpaceTalk makes it easy to launch your very own chat application, and get in control of your data. Build and customize your very own <em>Slack</em>, <em>Telegram</em>, or <em>Facebook Messenger</em>!</p>
      <p>Built with Meteor, just like <a href="http://telescopeapp.org">the popular app Telescope.</a></p>
    </div>
    <ul>
      <li>Fork <a href="http://github.com/SpaceTalk/SpaceTalk" target="_blank"><span class="show-wide">SpaceTalk</span> on Github</a></li>
      <li>Show <a href="https://trello.com/b/R9Nh1V3t/spacetalk-roadmap" target="_blank"><span class="show-wide">SpaceTalk</span> Roadmap on Trello</a></li>
    </ul>

    {{#unless invite}}
    <form>
      <div class="slack-info">
        <p>Join <strong>SpaceTalk</strong> on Slack.<br />
        <strong>{{slack.online}}</strong> users online now of <strong>{{slack.registered}}</strong> registered.</p>
      </div>
      <input type="email" placeholder="you@yourdomain.com" />
      <button type="submit">Get my invite</button>
    </form>
    {{#if error}}
    <div class="message error">{{error}}</div>
    {{/if}}
    {{else}}
    <div class="message">Success! Check your email for an invite from Slack.</div>
    {{/unless}}

    <p class="copy">Copyright Â© 2015 Tim Brandin &amp; SpaceTalk</p>
  </div>
</template>
